<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idades</title>
</head>
<body>
    

<script>

    function pulaLinha(){
        document.write("<br>")
    }

    function mostraTexto(parametro){
        document.write(parametro)
        pulaLinha()
    }

    var ano = 2021;

    mostraTexto("Flávio tem " + (ano - 1977) + " anos");
    
    mostraTexto("Joaquim tem " + (ano - 1996) + " anos");
    
    mostraTexto("Barney tem " + (ano - 1976) + " anos");
    

    var idadeFlavio = 44;
    var idadeJoaquim = 25;
    var idadeBarney = 45;
    var media = (idadeFlavio + idadeJoaquim + idadeBarney) / 3;
    
    mostraTexto("A média das idades é " + Math.round(media) + " anos.");

    var nome = "Flávio";
  
    mostraTexto ("A idade de " + nome  + " é " + idadeFlavio)

    var totalIdades = (idadeFlavio + idadeJoaquim + idadeBarney);
    
    mostraTexto ("O total da idade entre eles é " + totalIdades + " anos.")

</script>
</body>
</html>
