<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <script>
        function pulaLinha(){
        document.write("<br><hr><br>")
    }

    function mostraTexto(frase){
        document.write(frase)
        pulaLinha()
    }

    
    for (var multiplicador = 1; multiplicador <= 10; multiplicador ++){
        mostraTexto ( 7 * multiplicador);
    }
    mostraTexto ("FIM")

    
    mostraTexto("***************************************************************************************************************")
    
    var i = 0
    while (i < 10) {
        mostraTexto( "O resultado Ã© " + (2 * i) );
        i++;
    }
    
    </script>
</body>
