<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
</head>
<body>
    <script>
        function pulaLinha(){
        document.write("<br><hr><br>")
    }

    function mostraTexto(frase){
        document.write(frase)
        pulaLinha()
    }

    var contador = 20;

    while (contador >= 0){
        mostraTexto (contador)
        contador = contador - 1;
  
    }
    mostraTexto("Fim!")
    
    </script>
</body>
</html>
