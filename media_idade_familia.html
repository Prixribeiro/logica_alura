<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
</head>
<body>
    <script>
        function pulaLinha(){
        document.write("<br><hr><br>")
    }

    function mostraTexto(frase){
        document.write(frase)
        pulaLinha()
    }

    var totalFamiliares = parseInt(prompt("Informe o total de membros na sua família; "));
    var i=1;
    var totalIdade = 0;

    while( i <= totalFamiliares){
        var idade = parseInt(prompt("Informe sua idade: "));
        totalIdade = totalIdade + idade;
        i++;
    }

    var mediaIdade = totalIdade/totalFamiliares;
    mostraTexto("A média de idade na sua família é de " + mediaIdade + " anos.")
    mostraTexto("FIM!")
    
    </script>
</body>
</html>
