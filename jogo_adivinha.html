<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
</head>
<body>
    <script>
        function pulaLinha(){
        document.write("<br><hr><br>")
    }

    function mostraTexto(frase){
        document.write(frase)
        pulaLinha()
    }

    function sorteia(n){

        return Math.round(Math.random() * n)
    }

    var numeroPensado = sorteia(100);
    var tentativas = 1;
    while (tentativas <= 5){
        var chute = parseInt(prompt("Você tem 5 tentativas para descobrir que número eu pensei entre 0 a 100. VALENDO... "));

        if ( chute == numeroPensado){
            mostraTexto ("VOCÊ ACERTOU!!!");
            break;
        } else {
            mostraTexto ("Você errou!");
        }
        
        tentativas++;
    }
    mostraTexto("O número pensado era " + numeroPensado);
    
    </script>
</body>
</html>
