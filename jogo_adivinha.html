<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
</head>
<body>
    <script>
        function pulaLinha(){
        document.write("<br><hr><br>")
    }

    function mostraTexto(frase){
        document.write(frase)
        pulaLinha()
    }

    function sorteia(n){

        return Math.round(Math.random() * n)
    }

    var numeroPensado = sorteia(100)
    var chute = parseInt(prompt("de 0 a 100, qual número você acha que eu pensei?"));

    if ( chute == numeroPensado){
        mostraTexto ("VOCÊ ACERTOU!!!");
    } 
    if (chute > numeroPensado) {
        mostraTexto ("Você errou! O número pensado foi menor que seu chute. Eu pensei no número " + numeroPensado);
    }
    if (chute < numeroPensado) {
        mostraTexto ("Você errou! O número pensado foi maior que seu chute. Eu pensei no número " + numeroPensado);
    }
    
    </script>
</body>
</html>
